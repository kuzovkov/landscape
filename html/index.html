<!DOCTYPE html>
<html>
<head>
  <title>Редактор объектов</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<!--<link rel="stylesheet" href="css/leaflet.css" />-->
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<!--<script src="js/lib/leaflet.js"></script>-->
	<script src="js/lib/leaflet-providers.js"></script>
	<script src="js/lib/google_tiles.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="js/ajax.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
	<script type="text/javascript" src="js/helper.js"></script>
	<script type="text/javascript" src="js/time.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
    <body>
		<div class="panel grad2">
            
            <h4 class="title">Редактор объектов&nbsp;</h4>
            <div class="tasks" >
                <input type="radio" name="task" value="view" checked/><label>Просмотр</label><br/>
                <input type="radio" name="task" value="edit"/><label>Редактирование</label>
            </div>
            <div class="select">
                <p>Список объектов: </p>
                <select id="obj-list"></select>
            </div>
            <div id="buttons" class="buttons">
                <button class="grad2" id="del-obj">Удалить</button>
                <button class="grad2" id="save-obj">Сохранить</button>
                <button class="grad2" id="del-markers">Удалить маркеры</button>
            </div>
            <a href="help.html" class="helplink">Справка</a>
        </div>
        <div class="clr"></div>
		<div class="name">
            <input id="obj-name" type="text" name="name" value="" placeholder="Name" class="obj-name"/>&nbsp;
            <input id="obj-subtype" type="text" name="subtype" value="" placeholder="Subtype" class="obj-name"/>&nbsp;
            <select id="obj-country" name="country"></select>&nbsp;>&nbsp;
            <div class="obj-scale grad2">
                <fieldset >
                    <legend>Масштаб</legend>
                    Полк <input type="checkbox" name="regiment" id="scale-regiment" value="1"/>&nbsp;
                    Бригада <input type="checkbox" name="brigade" id="scale-brigade" value="10"/>&nbsp;
                    Дивизия<input type="checkbox" name="division" id="scale-division" value="100"/>&nbsp;
                </fieldset>
            </div>
		</div>
		<div id="map-block"></div>
		
		
		<div id="preloader"><img src="/img/load.gif"/></div>
		<label class="time-label">Time: </label><span class="time-label" id="time"></span>
		<script type="text/javascript" src="js/map.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/handler.js"></script>
		
    </body>
</html>
